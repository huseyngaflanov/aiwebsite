  <body>
    <header>
      <h1>Social Network</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Posts</h2>
        <form>
          <label for="post-content">Create new post:</label>
          <textarea id="post-content" name="post-content"></textarea>
          <button type="submit">Post</button>
        </form>
        <ul id="posts-list">
          <!-- Posts will be added dynamically here -->
        </ul>
      </section>
      <aside>
        <h2>Friends</h2>
        <form>
          <label for="search-friends">Find friends:</label>
          <input type="text" id="search-friends" name="search-friends" />
          <button type="submit">Search</button>
        </form>
        <ul id="friends-list">
          <!-- Friends will be added dynamically here -->
        </ul>
      </aside>
    </main>
    <footer>
      <p>&copy; 2023 Social Network</p>
    </footer>
    <!-- Login Form -->
    <div id="login-form-container">
      <form id="login-form">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
